    <title>Modal Project</title>

<body>

    <div id="content-box">
        <div id="opened-div" class="openedd">
            <h2 id="title">short brief information
            </h2>
            <button id="open" class="openbtn">Open content</button>
        </div>
        
        <div id="closed" class="hidden">
            <button class="ekle" id="closebtn"><i class="fa-solid fa-xmark"></i></button>
            <p id="content"></p>
           
            <button id="refresh" class="fa-solid fa-refresh"></button>
        </div>

    </div>

    <script src="app.js"></script>
</body>
